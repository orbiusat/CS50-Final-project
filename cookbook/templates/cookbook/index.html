{% extends "cookbook/layout.html"%}

{% block title %}
    Recipes
{% endblock %}

{% block main %}

    {% load static %}

    <div id="recipes-box">
        <a href="/new"><div class="recipe-card"><img style="object-fit: contain; opacity: 0.5;" src="/static/cookbook/plus.png"></div></a>
        {% for recipe in recipes %}
            <a href="/recipe/{{ recipe.pk}}"><div class="recipe-card">
                {% if recipe.image == "" %}
                    <img src="{% static 'cookbook/no-image.png' %}">
                {% else %}
                    <img src="{{ recipe.image.url }}">
                {% endif %}
            <span class="recipe-name">{{recipe.title}}</span>
            </div></a>
        {% endfor%}
    </div>
{% endblock %}
