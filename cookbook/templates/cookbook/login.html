{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       
        <link href="{% static 'cookbook/style.css' %}" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" type="image/x-icon" href="{% static 'cookbook/bowl-icon.png' %}">

        <title>CookBook - Log In</title>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          

    </head>

    <body>
        <div id="big-login-container">
            <div id="login-container">
                <form id="login-form" class="login-form"  action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div style="align-self: center;" class="logo">
                        <img src="{% static 'cookbook/cookbook-logo2.png' %}" alt="CookBook logo">
                    </div>
                    <h2 class="gr-heading">Sign in to your account</h2>
                    <input class="gr-input" autofocus type="text" name="username" placeholder="Username">
                    <input class="gr-input" type="password" name="password" placeholder="Password">
                    <input class="gr-btn" type="submit" value="Sigh In">
                    <p class="s-text">Don't have an account yet? <button id="register-btn" type="button" class="link-btn" >Sign Up</button></p>
                </form>

                <form id="register-form" style="display: none;" class="login-form" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div style="align-self: center;" class="logo">
                        <img src="{% static 'cookbook/cookbook-logo2.png' %}" alt="CookBook logo">
                    </div>
                    <h2 class="gr-heading">Create an account</h2>
                    <input class="gr-input" autofocus type="text" name="username" placeholder="Username">
                    <input class="gr-input" type="email" name="email" placeholder="Email">
                    <input class="gr-input" type="password" name="password" placeholder="Password">
                    <input class="gr-input" type="password" name="confirmation" placeholder="Confirm password">
                    <input class="gr-btn" type="submit" value="Register">
                    <p class="s-text">Already have an account? <button id="login-btn" type="button" class="link-btn" >Sign In</button></p>
                </form>
            </div>
            
            <div id="login-pic-container">
                <img id="login-pic" src="{% static 'cookbook/login-photo.jpg' %}">
            </div>
        </div>
        <script src="{% static 'cookbook/login.js' %}"></script>
    </body>

</html>
