{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="{% static 'cookbook/style.css' %}" rel="stylesheet">
        <script src="{% static 'cookbook/nav.js' %}" defer></script>

        <link rel="icon" type="image/x-icon" href="../static/bowl-icon.png">

        <title>CookBook - {% block title %}{% endblock %}</title>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          

    </head>

    <body>
    <header class="primary-header flex">
        
        <div class="logo">
            <img src="{% static 'cookbook/cookbook-logo2.png' %}" alt="CookBook logo">
        </div>

        <button class="mobile-nav-toggle" aria-expanded="false"></button>

        <ul data-visible="false" class="primary-navigation flex">
            <li class="navbar-item"><a class="navbar-brand" href="{% url 'index' %}">My Recipes</a></li>
            <li class="navbar-item"><a class="navbar-brand" href="{% url 'ingredients' %}">Ingredients</a></li>
            <li class="navbar-item navbar-item-right"><a class="navbar-brand" href="{% url 'about' %}">About</a></li>
        </ul> 
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="primary-footer flex">
        <h3 class="h3-footer">This is my CS50 final project</h3>
    </footer>
       
    </body>

</html>
